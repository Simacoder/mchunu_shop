// src/app/components/product-list/product-list.component.html
<div class="product-list-container">
  <div class="product-list-header">
    <mat-form-field>
      <mat-label>Search Products</mat-label>
      <input matInput [(ngModel)]="searchTerm" (ngModelChange)="filterProducts()">
    </mat-form-field>
    
    <button mat-raised-button color="primary" (click)="openProductForm()">
      Add Product
    </button>
  </div>

  <div class="product-grid">
    <mat-card *ngFor="let product of filteredProducts">
      <mat-card-header>
        <mat-card-title>{{ product.title }}</mat-card-title>
      </mat-card-header>
      
      <img mat-card-image [src]="product.image" [alt]="product.title">
      
      <mat-card-content>
        <p>Price: ${{ product.price }}</p>
        <p>Category: {{ product.category }}</p>
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-button color="primary" (click)="openProductForm(product)">
          Edit
        </button>
        <button mat-button color="warn" (click)="deleteProduct(product.id!)">
          Delete
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
