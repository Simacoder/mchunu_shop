<mat-toolbar color="primary" *ngIf="isAuthenticated$ | async">
  <button mat-icon-button (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Mchunu Shop Admin Dashboard</span>
  <span class="spacer"></span>
  <button mat-icon-button (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" [opened]="isAuthenticated$ | async">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard/products" routerLinkActive="active">
        <mat-icon matListIcon>inventory_2</mat-icon>
        <span matLine>Products</span>
      </a>
      <a mat-list-item routerLink="/dashboard/users" routerLinkActive="active">
        <mat-icon matListIcon>people</mat-icon>
        <span matLine>Users</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
